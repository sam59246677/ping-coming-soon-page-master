<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <div class="text-center">
      <img src="./images/logo.svg" class="mb-4" alt="">
      <h1 class="text-secondary">We are launching <span class="text-dark">soon!</span></h1>
      <h4>Subscribe and get notified</h4>
    </div>
    <form class="row gx-3 my-4 text-center">
      <div class="col-12 col-md-8">
        <input type="email" class="form-control rounded-pill" id="inputEmail" placeholder="Your email address...">
        <div class="invalid-feedback">Please Provide a valid email address</div>
      </div>
      <div class="col-12 col-md-4">
        <button type="submit" class="btn btn-primary rounded-pill shadow w-100 mt-3 mt-md-0">Notify Me</button>
      </div>
    </form>
    <img src="./images/illustration-dashboard.png" class="my-4 image-custom" alt="">
    <div class="text-center mt-3">
      <div class="text-center mb-2">
        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </div>
      <p class="text-secondary fs-6">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
